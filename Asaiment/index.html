<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" type="text/css" href="style.css">

<body>
    <h1>Basic HTML Form</h1>
	<div class="container">
		<form>

            <br>
		</form>
	
	</div>
	<div class="container2">

	</div>
