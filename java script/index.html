<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> -->
    <link href="bootstrap.min.css" rel="stylesheet">

<body>
    <h1>Java Script</h1>
     <!-- Event -->

     <button onclick="clickMe()" type="button" class="btn btn-primary">Click Event</button><br><br>
    <br>
     <!-- onchange -->

     <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input onchange="changeText()" type="email" class="form-control" id="change-text" aria-describedby="emailHelp" placeholder="Enter email">
        <br>
        <input type="text" class="form-control" id="view-text" aria-describedby="emailHelp" placeholder="view Text">
    </div>
      <br><br>

      <h2>My Form</h2>
      <input onkeyup="changeName()" type="email" class="form-control" id="change-name" aria-describedby="emailHelp" placeholder="Enter email">
        <br>
        <h3 id ='display-1'></h3>
        <br>




      <!-- onMouseOver -->
      <div id = "mouse" onmouseout="mouseOut()" onmouseover="mouseOver()" style ="background-color: red; width: 200px; height: 200px;">

      </div>
      <br><br>

      <!-- onkey -->

      <input onkeydown="keyDown()" onkeyup="keyUp()" onkeypress="keyPress()" type="text" class="form-control" id="view-text" aria-describedby="emailHelp" placeholder="view Text">




    <!-- internal script -->
    <script>
        console.log("internal script.......");
    </script>

</body>
</html>
