<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        #afsd{
            background-color: rgb(26, 26, 177);
            color: white;
            padding: 10px;
        }
    </style>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h1>CSS</h1>
    <!-- Inline style -->
    <h1 style="background-color: rgb(238, 29, 29);color: #ffffff;padding: 10px;">ACPT</h1>

    <!-- Internal style -->
    <h1 id="afsd">AFSD</h1>
    
    <!-- External style -->
    <h1 id="acpt">ACPT</h1>

    <!-- type selector -->
    <h2>ACPT</h2>
    <h2>ACPT -ACPT</h2>

    <!-- class selector -->



    <!-- Box Model -->

    <div class="box-container">
        <h1 class="box-model">ACTP</h1>
    </div>


</body>
</html>
